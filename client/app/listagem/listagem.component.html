<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">

    <menu-alurapic></menu-alurapic>

    <div class="row">
        <div class="col-md-12">
            <form>
                 <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>

                    <input (keyup) = 'true' #textoProcurado class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
                </div> 
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>

    <div class="row">
        <painel *ngFor='let foto of fotos | filtroPorTitulo:textoProcurado.value' titulo='{{foto.titulo | uppercase}}' class="col-sm-3">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
    </div>

   <rodape></rodape>

</div>
