<h1 class="text-center">Cadastro de Fotos</h1>

<div class="container">

    <h1 class="text-center">{{foto.titulo}}</h1><!-- novidade aqui -->

    <form [formGroup]="formCadastro" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input formControlName="titulo" name="titulo" [(ngModel)]='foto.titulo' class="form-control"  autocomplete="off">    
                <div *ngIf="formCadastro.controls.titulo.invalid">
                    <span *ngIf="formCadastro.controls.titulo.errors.required" class="form-control alert-danger">
                        Título obrigatório
                    </span> 
                    <span *ngIf="formCadastro.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Título deve conter no mínimo 4 caracteres
                    </span> 
                </div>
            </div>
            <div class="form-group">,

                <label>URL</label>
                <input formControlName="url" name="url" [(ngModel)]="foto.url" class="form-control"  autocomplete="off">
                <span *ngIf="formCadastro.controls.url.invalid" class="form-control alert-danger">
                    URL obrigatório
                </span> 
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" name="descricao" [(ngModel)]="foto.descricao" class="form-control"  autocomplete="off" [value]="foto.descricao">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="formCadastro.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]="foto.titulo">
            </foto>
        </div>
    </form>
</div>
