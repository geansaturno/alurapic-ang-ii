<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">
    
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>

    <div class="row">
        <div class="col-md-12">
            <form>
                 <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['Nova']" class="btn btn-primary">
                            Novo foto
                        </a>
                    </span>
                     <!-- campo para filtrar pelo titulo -->
                    <input class="form-control" #textoProcurado (keyup)="0" placeholder="filtrar pelo tÃ­tulo da foto">
                </div> 
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>
    <div class="row">
        <painel #painel *ngFor="#foto of fotos | filtroPorTitulo:textoProcurado.value; #i = index" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
             <a [routerLink]="['Alterar', {id : foto._id}]">
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </a>
            <br>
            <!-- 
            <meu-botao
                nome="Remover"
                [confirmacao]="true"
                estilo="btn-danger btn-block" 
                (acao)="remove(i, painel)">
            </meu-botao>
            -->
            <meu-botao
                nome="Remover"
                [confirmacao]="false"
                estilo="btn-danger btn-block" 
                (acao)="modal.show()">
            </meu-botao>
            <modal 
                #modal
                frase="Tem certeza que deseja remover esta foto?"
                (confirma)="remove(i, painel)"></modal>
        </painel>
    </div><!-- fim row -->    
</div>
